      article{
        padding-bottom: 30em;
      }  
    </style>
  </head>
  <body>
    <menu>
      <ul>
        <div id="logo">
          <div id="orange"></div>

          <a class="aktive" href="add-review.html" title="Pridaj recenziu"
            >Pridaj recenziu</a
          >
        </li>
      </ul>
    </menu>

    <article>
    <h1>Pridaj recenziu</h1>
    <form method="get">
      <p>
        <label class="label" for="fname"><i class="fa fa-file-movie-o"></i> Názov filmu:*</label>
        <input class="pole" type="text" id="fname" name="fname" required />
        <br />
      </p>
      <p>
        <label class="label" for="nick"><i class="fa fa-user-circle-o"></i> Meno/nick:</label>
        <input class="pole" type="text" id="nick" name="nick" /><br />
      </p>
      <p>
        <label class="label" for="email"><i class="fas fa-mail-bulk"></i> Email:*</label>
        <input
          class="pole"
          type="email"
          id="email"
          name="email"
          required
        /><br />
      </p>
      <p>
        <label class="label" for="recenzia"><i class="fa fa-edit"></i> Recenzia:</label>
        <textarea class="pole" id="recenzia" name="recenzia"></textarea>
      </p>
      <br />
      <p>
        <label class="label" for="date"><i class="fa fa-eye"></i> Videl som ho:</label>
        <input class="poledate" type="date" id="date" name="date" /><br />
      </p>
      <br />
      <p>
        <label class="label" for="hodnotenie"
          ><i class="fa fa-percent"></i> Hodnotenie: <br />
                </label
        >
        <input
          class="poledate"
          type="range"
          id="hodnotenie"
          name="hodnotenie"
          min="0"
          max="100"
          step="10"
        /><br />
      </p>
      <br />
      <p>
        <label class="label"><i class="fa fa-bars"></i> Žáner:</label>

        <input type="radio" id="thriller" name="thriller" />
        <label for="thriller">Thriller</label>
        <br />
        <input type="radio" id="drama" name="drama" />
        <label for="drama">Dráma</label>
        <br />
        <input type="radio" id="komedia" name="komedia" />
        <label for="komedia">Komédia</label>
        <br />
        <input type="radio" id="romantika" name="romantika" />
        <label for="romantika">Romantika</label>
        <br />
        <input type="radio" id="horor" name="horor" />
        <label for="horor">Horor</label>
        <br />
        <input type="radio" id="rozpravka" name="rozpravka" />
        <label for="rozpravka">Rozprávka</label>
        <br />
      </p>
      <br />
      <button>Poslať</button>
    </form>
  </article>
